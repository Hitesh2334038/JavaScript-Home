<!DOCTYPE html>
//function passing as argument
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Hello</h1>
    <script type="text/javascript">
      var years=[1190,1955,1997,1999,1999];
      function arraycal(arr,fn){
        var arrRes=[];//empty array
        for(var i=0;i<arr.length;i++)
        {
          arrRes.push(fn(arr[i]));
        }
        return arrRes;
      }

      function calcage(el){
        return 2020-el;
      }

      function isFullAge(el){
        return el>=18;
      }

      function maxHeartRate(el){
        if(el >=18 && el<=81){
        return Math.round(206.9-(0.67*el));
      }else{
        return -1;
      }
    }


      var ages=arraycal(years,calcage);
var Heart=arraycal(ages,maxHeartRate);
      var Fullage=arraycal(ages,isFullAge);
      console.log(ages);
console.log(Fullage);
console.log(Heart);
    </script>
  </body>
</html>

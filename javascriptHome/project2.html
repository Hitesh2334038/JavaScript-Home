(function(){
    function Question(quetion,answer,correct){
      this.quetion=quetion;
      this.answer=answer;
      this.correct=correct;
    }
    Question.prototype.displayQuestion=function(){
      console.log(this.quetion);

      for(var i=0;i<this.answer.length;i++){
        console.log(i+':'+this.answer[i]);
      }
    }
      Question.prototype.checkAnswer=function(ans,callback){
  var sc;
        if(ans===this.correct){
          console.log("correct ans");
        sc=  callback(true);

        }else{
          console.log("wrong ans ..... try again");
          sc=  callback(false);
        }
this.displayScore(sc);
      }

Question.prototype.displayScore=function(score){
  console.log("your current score :"+score);
  console.log('');
}

    var q1=new Question('is JavaScript Coolest programing lang in world',['yes','no'],0);
      var q2=new Question('what is the name of this courses\' teacher?',['hitesh','ashok','shalini'],2);
    var q3=new Question('what does best descibe coding?',['writing','reading'],0);
  var quetion=[q1,q2,q3];

function score(){
  var sc=0;
  return function(correct){
    if(correct){
      sc++;
    }
    return sc;
  }
}
var keepscore=score();


//parath parath pudhcha quetion yayla
function nextQuestion(){


  var n=Math.floor(Math.random()*quetion.length);
  quetion[n].displayQuestion();
  var answer=parseInt(prompt("please select correct answer..."));

      if(answer!=='exit'){
            quetion[n].checkAnswer(parseInt(answer),keepscore);
          nextQuestion();
      }

}
  nextQuestion();
  })();

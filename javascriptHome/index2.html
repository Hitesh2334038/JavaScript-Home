<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- tip calculator -->
    <script type="text/javascript">
      function tipcalc(bill){ 
        var percentage;
        if(bill<50){
          percentage=.2;
        }else if(bill>=50 &&  bill<=200)
        {
          percentage=.15;
        }
        else{
          percentage=.1;
        }
        return percentage*bill;
      }
      var bills=[124,48,268];
      var tips=[tipcalc(bills[0]),
                tipcalc(bills[1]),
                tipcalc(bills[2])];
console.log(tips);

    </script>

  </body>
</html>

    <h1>BIND CALL APPLY</h1>
    <script type="text/javascript">
      var john={
        name:'john',
        age:26,
        job:'teacher',
        presentation:function(style,timeofday){
          if(style==='formal'){
            console.log('good '+timeofday+'everyone'+this.name+'I am a '+this.job+'and i am'+this.age+'years old');
          }else if(style==='friendly'){
            console.log('whats uo '+timeofday+'everyone'+this.name+'and i am'+this.age+'years old'+'have a nice day');

          }
        }
      };

      var akshay={
        name:'akshay',
        age:26,
        job:'it engg'
      };
      john.presentation('formal','morning');
        john.presentation.call(akshay,'friendly','afternoon');
//call method ne jar  apn 2 obj create kele ani 2rya obj madhe ti method nase aniti pahilya madhe asel ani tula ti use karaychi asel tar call method ne hou shakth

//john.presentation.APPLY(akshay,['formal','morning']);
// bind method ha call nahi karath pan to tya function copy arun to store karun thevto
//bind ha return karto function
var johnFormal=john.presentation.bind(john,'formal');
johnFormal('morning');
johnFormal('night');
var years=[1190,1955,1997,1999,1999];
function arraycal(arr,fn){
  var arrRes=[];//empty array
  for(var i=0;i<arr.length;i++)
  {
    arrRes.push(fn(arr[i]));
  }
  return arrRes;
}

function calcage(el){
  return 2020-el;
}

function isFullAge(el){
  return el>=18;
}
var ages=arraycal(years,calcage);
var fullage=arraycal(ages,isFullAge.bind(this,20));
console.log(ages);
console.log(fullage);

    </script>

  </body>
</html>
